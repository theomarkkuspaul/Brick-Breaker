<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/view.js"></script>
    <script type="text/javascript" src="js/models/ball.js"></script>
    <script type="text/javascript" src="js/models/brick.js"></script>
    <script type="text/javascript" src="js/models/paddle.js"></script>
    <script type="text/javascript" src="js/models/player.js"></script>
    <script type="text/javascript" src="js/models/game.js"></script>
    <script type="text/javascript" src="js/models/levels/level_1.js"></script>
    <script type="text/javascript" src="js/models/levels/level_2.js"></script>
    <script type="text/javascript" src="js/models/levels/level_3.js"></script>
    <script type="text/javascript" src="js/models/levels/level_4.js"></script>
    <script type="text/javascript" src="js/bounce.js"></script>
    <script type="text/javascript" src="js/pause.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" >
    <meta charset="utf-8">
    <title>Brick Breaker!</title>
  </head>
  <body>
    <h2>Brick Breaker!</h2>
    <div id="canvas-container">
      <canvas id="canvas" width="800" height="400"></canvas>
    </div>
    <div class="scoreboard-container">
        <h2>Scoreboard</h2>
        <ul id="scoreboard">
          <li class="scoreboard-item">
            Points:
            <div class="data" id="points"></div>
          </li>
          <li class="scoreboard-item">
            Level:
            <div class="data" id="level"></div>
          </li>
          <li class="scoreboard-item">
            x: <div class="data" id="x-val"></div>
          </li>
          <li class="scoreboard-item">
            y: <div class="data" id="y-val"></div>
          </li>
        </ul>
    </div>
  </body>
</html>
